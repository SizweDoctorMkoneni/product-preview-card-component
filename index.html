<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Product preview card component -->
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Perfume">
      </div>
      <div class="content">
        <p class="product-category">Perfume</p>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <h2 class="current-price">$149.99</h2>
          <p class="previous-price"><del>$169.99</del></p>
        </div>
        <button class="add-btn">
          <i><img src="images/icon-cart.svg" alt="cart icon"></i>Add to Cart
        </button>
      </div>
    </div>
  </div>
  <!-- End product preview card component -->

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with &#9829; by <a href="#">Sizwe Mkoneni</a>.
  </div>
  <!-- End attribution -->
</body>
</html>
